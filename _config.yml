# Collections
# collections:
#   physical-world:
#     output: true
#     permalink: /:collection/:path/
#   society-culture:
#     output: true
#     permalink: /:collection/:path/

defaults:
  # _physical-world
  - scope:
      path: ""
      type: physical-world
    values:
      layout: single
      read_time: false
      author_profile: false
      share: false
      comments: false
      toc_sticky: true
      sidebar:
        nav: "physical-world"
  # _society-culture
  - scope:
      path: ""
      type: society-culture
    values:
      layout: single
      read_time: false
      author_profile: false
      share: false
      comments: false
      toc_sticky: true
      sidebar:
        nav: "society-culture"
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: false
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: false

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
